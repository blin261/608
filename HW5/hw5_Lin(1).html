<!doctype html>
<html>

<head><title> DATA 608 Homework 5 </title></head>

	<script type="text/javascript">
		function word_reverse(str)
		{
			var result = str.split("").reverse().join("");
			return result
		};
		
		function print_result()
		{
			var reverse = document.getElementById("Q1");
			reverse.innerHTML = word_reverse(document.getElementById("str").value)
		}	
	</script>
	
	<script type="text/javascript">
	document.write("Please enter a string")
	</script>
	
	<p>
	<form>
		<input id="str" type="text" size="20">
		<input type="button" value="Reverse" onClick=print_result()>
	</form>
	</p>
	<div id="Q1"></div>

	
	
	<script type="text/javascript">
		function multiple(num)
		{
			var table = "<table>";
	
			for (var row = 1; row <= 5; row += 1) 
			{
				table += "<tr>";
				for (var col = 1; col <= 4; col += 1) 
				{
				table += "<td>" + (4 * (row - 1)  + col) * num + "</td>";
				}
				table += "</tr>";
			}
	
			table += "</table>";
			return table
		};
	
		function print_result1()
			{
				var multiple_table = document.getElementById("Q2");
				multiple_table.innerHTML = multiple(document.getElementById("num").value)
			}	
	</script>
	
	
	<script type="text/javascript">
	document.write("Please enter a number")
	</script>
	
	<p>
	<form>
		<input id="num" type="number" size="20">
		<input type="button" value="Multiples" onClick=print_result1()>
	</form>
	</p>
	<div id="Q2"></div>
	
</html>
